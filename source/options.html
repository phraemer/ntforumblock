<!doctype html>
<meta charset="utf-8" />
<title>Options</title>

<form id="options-form" class="detail-view-container">
	<p>
		Enter a list of usernames and/or email addresses, separated by commas, with
		no spaces<br />
		<textarea id="trollList" name="trollList" rows="4" cols="50"></textarea>
	</p>

	<p>
		What text should I replace their thread titles with?<br />
		<input type="text" id="threadTitle" name="threadTitle" />
	</p>

	<p>
		What text should I replace their message content with?<br />
		<input type="text" id="messageContent" name="messageContent" />
	</p>
</form>

<script src="options.js" type="module"></script>
